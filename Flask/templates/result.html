<!--display the message in a beautiful marquee running from up to down-->
<!DOCTYPE html>
<html>
    <head>
        <title>Result</title>
        <style>
            marquee {
                font-size: 24px;
                color: blue;
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <h2>Result</h2>
        <marquee behavior="scroll" direction="left" scrollamount="10">{{ message }}</marquee>
    </body>
</html>
